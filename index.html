<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-App</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Calculator-container-->
    <div id="calc-container">
        <!-- area -->
        <div id="display-area"></div>
        <!-- divs for all button  -->
        <div class="calc-row">
            <button >AC</button>
            <button >DE</button>
            <button>.</button>
            <button>/</button>
        </div>

        <div class="calc-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>

        <div class="calc-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div class="calc-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div class="calc-row">
            <button>0</button>
            <button>(</button>
            <button>)</button>
            <button>=</button>
        </div>

        <!-- divs for all button  -->
    </div>
<!-- Calculator-container-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.1.1/math.js"
    integrity="sha512-fMI/ndUubOcpzblrAaOFszYIE2iDKua+Cxg9dZp3cAkhsRWEHHbKtFCElHEQ50viX502yj7nFEEcxq2SOTNrIg=="  
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>

</body>
</html>
